<%@page import="MregistroDTO"%>

<%@page contentType="text/html" pageEncoding="UTF-8"%>

<!DOCTYPE html>

<html>
    <head>
        <title>Actualizacion de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <% MregistroDTO registro = (MregistroDTO)request.getAttribute("registro")  %>
    </head>
    <body>
        <div class="container" >
            
            <div class="containerRegistro">
                
                <form name="formulario" method="post" 
                  action="Registro">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="<%=registro.getNombre()%>" >
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appat" value="<%=registro.getAppat()%>" >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmat" value="<%=registro.getApmat()%>" >
                <br>
                <label>Edad:</label>
                <input type="text" name="edad" value="<%=registro.getEdad()%>" >
                <br>
                <label>Correo:</label>
                <input type="email" name="correo" value="<%=registro.getCorreo()%>" >
                <br>
                <input type="submit" value="Registro de Usuarios" >
                <input type="reset" value="Borrar Registro" >
            </form>
            </div>
        </div>
    </body>
</html>
